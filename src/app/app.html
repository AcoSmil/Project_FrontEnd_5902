<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Audio Guide Dashboard</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <button onclick="setActiveButton(this); loadDashboard()">Dashboard</button>
    <button onclick="setActiveButton(this); loadExhibits()">Exhibits</button>
    <button onclick="setActiveButton(this); loadUsers()">Users</button>
    <button onclick="setActiveButton(this); loadBookmarks()">Bookmarks</button>
    <button onclick="setActiveButton(this); loadPlaybacks()">Logs</button>
  </nav>

  <!-- Main Content -->
  <div class="container" id="content"></div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Item</h3>
      <form id="editForm" onsubmit="submitEdit(event)">
        <div id="formFields"></div>
        <button type="submit" class="btn-primary">Save Changes</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Museum Audio Guide Dashboard</p>
    <p>Interactive Museum Experience</p>
  </footer>

  <script type="module" src="app.ts"></script>
</body>
</html>
